<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Email Subject</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 th:text="${title}">Default Title</h2>
    </div>
    <div class="content">
        <p>Hello <strong th:text="${recipientName}">Recipient</strong>,</p>

        <p th:text="${messageBody}">This is the default message body.</p>

        <div th:if="${items != null and not #lists.isEmpty(items)}">
            <p>Here are your items:</p>
            <ul>
                <li th:each="item : ${items}" th:text="${item}">Item</li>
            </ul>
        </div>

        <p>Thank you!</p>
    </div>
    <div class="footer">
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> Your Company Name</p>
    </div>
</div>
</body>
</html>
